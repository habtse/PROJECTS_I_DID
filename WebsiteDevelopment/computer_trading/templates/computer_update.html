{% extends 'base.html' %}
{%block title%} Update Information{%endblock title%} 
{% block content%}
<div class="addh2 text-center m-auto shadow" >
    <h2 class="m-4"> Edit your computer spacification.
    </h2>
</div>
<div class="container mt-4 shadow-lg format">

    <form method="post" action="" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ form.as_p }}
        {% comment %} {% for field in form%}
       <p > {{field.label_tag}} <br>
        {{field}}</p>
        {% endfor %} {% endcomment %}
        <input type="submit" name="" value="Edit" class="btn btn-info add">
    </form>
</div>
{% endblock content %}
